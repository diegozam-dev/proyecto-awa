<section class="container">
  <button mat-button (click)="goToIndex()" class="btn-return">
    <mat-icon>arrow_back</mat-icon>
    Volver
  </button>
  <h2>Administración de Doctores</h2>
  <main>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Diego"
        #input
      />
    </mat-form-field>
    
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- CI Column -->
        <ng-container matColumnDef="ci">
          <th mat-header-cell *matHeaderCellDef>C.I.</th>
          <td mat-cell *matCellDef="let user">{{ user.ci }}</td>
        </ng-container>
      
        <!-- FirstName Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
        </ng-container>
  
        <!-- LastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
        </ng-container>
  
        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Edad</th>
          <td mat-cell *matCellDef="let user">{{ user.age }}</td>
        </ng-container>
  
        <!-- PhoneNumber Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Número teléfono</th>
          <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
      
        <!-- Password Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef>Contraseña</th>
          <td mat-cell *matCellDef="let user">{{ user.password }}</td>
        </ng-container>
  
        <!-- Rol Column -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let user">{{ user.rol }}</td>
        </ng-container>

        <!-- Specialty Column -->
        <ng-container matColumnDef="specialty">
          <th mat-header-cell *matHeaderCellDef>Especialidad</th>
          <td mat-cell *matCellDef="let user">{{ user.specialty }}</td>
        </ng-container>
      
        <!-- Acción Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" class="action-column">
            <button (click)="openUpdateDialog(row)" mat-mini-fab title="Actualizar" >
              <mat-icon>create</mat-icon>
            </button>
            <button (click)="deleteDoctor(row)" class="btn-delete" mat-mini-fab title="Eliminar" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </main>
</section>
