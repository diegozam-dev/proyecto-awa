<div class="main-content">
<mat-toolbar color="primary">
  <button mat-icon-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span class="spacer"></span>
  <mat-tab-group [(selectedIndex)]="selectedTabIndex" class="tab-group">
    <mat-tab label="Recordatorios" *ngIf="!isDoctor()">
      <!-- Solo se muestra el label de la pesta침a, sin contenido -->
    </mat-tab>
    <mat-tab label="Tratamientos">
      <!-- Solo se muestra el label de la pesta침a, sin contenido -->
    </mat-tab>
  </mat-tab-group>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="notificationCount" matBadgeColor="warn">notifications</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="addNotification()">A침adir notificaci칩n</button>
    <mat-divider></mat-divider>
    <button mat-menu-item *ngFor="let notification of notifications">
      {{ notification.message }}
    </button>
  </mat-menu>
</mat-toolbar>

<!-- Rest of the component HTML remains the same -->
<div class="tab-content">
  <ng-container [ngSwitch]="selectedTabIndex">
    <div *ngSwitchCase="0">
      <app-recordatorios></app-recordatorios>
    </div>
    <div *ngSwitchCase="1">
      <app-tratamientos></app-tratamientos>
    </div>
  </ng-container>
</div>
</div>
